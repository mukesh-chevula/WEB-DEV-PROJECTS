<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Distance Between Cities</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Arvo" />
    <link href="styling.css" rel="stylesheet">

    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--
            [if lt IE 9]>
            [<!endif]
        -->
</head>

<body>
    <div class='jumbotron'>
        <div class='container-fluid'>

            <h1>Distance Between Cities</h1>
            <h3>Our app will help you calculate travelling distances</h3>

            <!-- Horizontal form -->
            <form class='form-horizontal'>

                <div class='form-group'>
                    <label for='from' class='col-xs-2 control-label'>From: </label>
                    <div class='col-xs-10'>
                        <input type='text' id='from' placeholder='From' class='form-control'>
                    </div>
                </div>

                <div class='form-group'>
                    <label for='to' class='col-xs-2 control-label'>To: </label>
                    <div class='col-xs-10'>
                        <input type='text' id='to' placeholder='Destination' class='form-control'>
                    </div>
                </div>
            </form>

            <div class='col-xs-offset-2 col-xs-10'>
                <button class='btn btn-info btn-lg' onclick='calcRoute();'>Submit</button>
            </div>
        </div>


        <div class='container-fluid'>
            <div id='googleMap'></div>
            <div id='output'></div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap) -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASetqNMX4yRqqMtlUzvMF1BUXcuqPjqyM&libraries=places"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="javascript.js"></script>
</body>

</html>
