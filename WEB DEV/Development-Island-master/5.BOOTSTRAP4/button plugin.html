<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/bootstrap-grid.min.css" rel="stylesheet">

    <title> button plugin</title>
    <style>

    </style>
</head>

<body>
    <div class="container-fluid">
        <button type="button" class="btn btn-primary" data-loading-text="Loading" id="Button1">button</button>
        <button type="button" class="btn btn-primary" data-loading-text="Loading" data-complete-text="Completed" id="Button2">button</button>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        $("#Button1").click(function() {
            $(this).button('loading').delay(1000).queue(function() {
                $(this).button('reset');
            });
        });
        $("#Button2").click(function() {
            $(this).button('loading').delay(1000).queue(function() {
                $(this).button('complete');
            });
        })
    </script>
</body>

</html>
