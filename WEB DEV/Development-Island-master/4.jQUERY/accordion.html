<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sortable</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/sunny/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <style>
        .bluebox {
            background-color: #3a3795;
            color: white;
            height: auto;
            width: auto;
        }
        
        .yellowbox {
            background-color: orange;
            color: rgb(222, 282, 85);
            height: 100px;
            width: auto;
        }
        
        .greenbox {
            background-color: #31af37;
            height: 100px;
            width: auto;
        }
        
        .great {
            background-color: #5a3419;
        }
    </style>

</head>

<body>
    <div id="resizer" class=".ui-widget-content">
        <div class="bluebox ui-corner-all" id="facebook">
            <h3>section 1</h3>
            <div>
                <p>content</p>
                <p>content</p>
                <p>content</p>
                <p>content</p>
                <p>content</p>
            </div>
            <h3>section 2</h3>
            <div>
                <p>content2</p>
            </div>
            <h3>section 3</h3>
            <div>
                <p>content3</p>
            </div>

        </div>
    </div>
    <div class="yellowbox ui-corner-all" id="apple">
        <p>apple</p>

    </div>
    </div>
    <div class="greenbox ui-corner-all" id="microsoft">
        <p id="microsoftParagraph">Microsoft</p>
        <p>
            <a href="http://www.microsoft.com" title="microsoft" id="microsoftLink">Microsoft</a>
        </p>
    </div>

    <script>
        $(function() {
            $("#facebook").accordion({
                collapsible: true,
                icons: {
                    header: "ui-icon-circle-arrow-e",
                    activeHeader: "ui-icon-circle-arrow-s"
                },
                heightStyle: "fill"
            })
            $("#resizer").resizable({ // refreshes and resizes
                resize: function() {
                    $("#facebook").accordion("refresh");
                }
            });
        });
    </script>
</body>


</html>
