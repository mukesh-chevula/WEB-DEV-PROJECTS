<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <title>Maths Game</title>
        <link rel="stylesheet" href="styling.css">
    </head>
    <body>
        <div id="title">Maths Multiplication Game</div>
        <div id="container"> 
            <div>
                <div id="score">Score: <span id="scoreValue"></span></div>
                <div id="correct">
                    Correct!
                </div>
                <div id="wrong">
                    Wrong?! Try Again!!
                </div>
                <br>
                <div id="question">
                </div>
                <div id="instruction">
                    Click on the correct answer.
                </div>
                <div id="choices">
                    <div id="box1" class="box"></div>
                    <div id="box2" class="box"></div>
                    <div id="box3" class="box"></div>
                    <div id="box4" class="box"></div>
                </div>
                <div id="startReset">
                    Start Game
                </div>
                <div id="countdown">
                    Time remaining : <span id="time">60 </span>sec
                </div>
                <div id="gameOver">
                    <p>GAME OVER!
                    YOUR SCORE IS <spa id="finalScore">0</span>.</p>

                </div>
            </div>

        </div>
        <script type="text/javascript" src="JS/index.js"></script>
    </body>

</html>
