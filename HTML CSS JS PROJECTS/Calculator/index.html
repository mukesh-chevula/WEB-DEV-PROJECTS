<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta
      charset="utf-8"
      content="width=device-width user-scalable=yes initial-scale=1"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div
      style="
        position: fixed;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        background-color: #f9f9f9;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        z-index: 9999;
      "
    >
      <span
        style="
          position: absolute;
          top: 5px;
          right: 5px;
          cursor: pointer;
          color: #555;
        "
        onclick="this.parentNode.style.display = 'none';"
        >Ã—</span
      >
      <h2>Code Contribution by Mukesh</h2>
      <p>
        <strong>Email:</strong>
        <a href="mailto:mukeschevula@gmail.com" style="text-decoration: none ;color:black;">mukeschevula@gmail.com</a>
      </p>
      <p>
        <strong>GitHub:</strong>
        <a href="https://github.com/mukesh-muki-16" style="text-decoration: none ;color:black;">mukesh-muki-16</a>
      </p>
      <p>
        For more awesome projects <a href="https://github.com/mukesh-muki-16/EEA.git" style="text-decoration: none ;color:black;">Click Me!</a>
      </p>
    </div>
    <div class="container">
      <input type="text" placeholder="0" id="inputBox" />
      <div>
        <button class="operator">AC</button>
        <button class="operator">DEL</button>
        <button class="operator">/</button>
        <button class="operator">%</button>
      </div>
      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>
      </div>
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
      </div>
      <div>
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button class="operator">+</button>
      </div>
      <div>
        <button>0</button>
        <button>00</button>
        <button>.</button>
        <button class="equalBtn">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
