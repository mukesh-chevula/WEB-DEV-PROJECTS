<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery ui intro</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/sunny/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <style>
        .bluebox {
            background-color: #3a3795;
            color: white;
            height: 100px;
            width: auto;
        }
        
        .yellowbox {
            background-color: orange;
            color: rgb(222, 282, 85);
            height: 100px;
            width: auto;
        }
        
        .greenbox {
            background-color: #31af37;
            height: 100px;
            width: auto;
        }
        
        .great {
            background-color: #5a3419;
        }
        
        .sans-serif {
            font-family: sans-serif;
        }
        
        p {
            margin: 0px;
        }
    </style>

</head>

<body>
    <div class="bluebox ui-corner-all" id="facebook">
        <p>facebook is
            <span id="great">great</span>
        </p>
    </div>

    <div class="yellowbox ui-corner-all" id="apple">
        <p>apple</p>
    </div>
    <div class="greenbox ui-corner-all" id="microsoft">
        <p id="microsoftParagraph">Microsoft</p>
        <p>
            <a href="http://www.microsoft.com" title="microsoft" id="microsoftLink">Microsoft</a>
        </p>
    </div>
    <div class="ui-state-error" style="height: 100px;margin-top: 20px;">
        <p>error class</p>
    </div>
    <p>enter your name :<input></p>
    <script>
        $(function() {
            /* $("#facebook").draggable();
             $("#facebook").toggle("bounce", {
                 times: 3
             }, "slow", 3500);*/
            $("#facebook").draggable({
                axis: "y"
            });
            $("#facebook").draggable({
                revert: true,
                start: function() {
                    $("#apple").css("background-color", '#43c8d4');
                },
                drag: function() {
                    $("#microsoft").css("background-color", "#f07f60")
                }
            });
        });
    </script>
</body>

</style>

</html>
