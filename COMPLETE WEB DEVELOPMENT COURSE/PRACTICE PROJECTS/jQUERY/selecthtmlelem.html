<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        .bluebox {
            background-color: #3a3795;

        }
        
        .great {

        }
    </style>

</head>

<body>

    </div>
    <script>
        $(function() {
            //$("*").css("font-size", '40px'); style the paragraph
            //$("div > p").css("text-align", "center") align to center inc all child p of div's
            //$("div ~ p").css("text-align", "center") p_a paragraph sibling of div
            $("div p").css("text-align", "center") //with space all the descendants got aligned to center except the p
            $("#great").css("background-color", "orange");
            $(".orange").css("background-color", "grey");
            $("div.bluebox").css("font-family", "sans-serif");
            //$("p:first-child").css("text-decoration", "underline");//choose all the first children to be underlined
            //$("p:last-child").css("text-decoration", "underline");
            $("p:first-child,p:last-child").css("text-decoration", "underline"); //both children are combined with ","in result all of them are underlined
            $("[href]").css("color", "red");
            $("li:first-child,li:last-child").css("background-color", "green");
            $("tr:even").css("background-color", "grey"); //select all the even rows
            $("tr:odd").css("background-color", "purple"); //select all the odd rows
            $(":input").css("background-color", "blue");
            $(":Submit").css("background-color", "white");
            $("div:has(table)").css("background-color", "pink");


        });
    </script>
