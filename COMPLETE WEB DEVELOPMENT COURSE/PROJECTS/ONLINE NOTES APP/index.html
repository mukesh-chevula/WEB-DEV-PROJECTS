<!DOCTYPE html>
<html lang="en">

<head>
    <title>Online Notes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Arvo" />
    <link href="styling.css" rel="stylesheet">
</head>

<body>

    <!-- Navigation Bar -->
    <nav role="navigation" class="navbar navbar-custom navbar-fixed-top" id="myNavbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Online Notes</a>
                <button type="button" class="navbar-toggle" data-target="#navbarCollapse" data-toggle="collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
            </div>
            <div class="navbar-collapse collapse" id="navbarCollapse">
                <ul class="nav navbar-nav">
                    <li class='active'>
                        <a href="#home">Home</a>
                    </li>
                    <li>
                        <a href="#about">Help</a>
                    </li>
                    <li>
                        <a href="#promise">Contact Us</a>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#loginModal" data-toggle='modal'>Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Jumbotron with Sign up button -->
    <div class='jumbotron' id='myContainer'>
        <h1>
            Online Notes App
        </h1>
        <p>
            Your notes with you wherever you go!
        </p>
        <p>
            Easy to use, protects all your notes!
        </p>
        <button type='button' class='btn btn-lg black signup' data-target='#signupModal' data-toggle='modal'>
        Sign up - it's free!
      </button>
    </div>

    <!-- Sign up form -->
    <form method='post' id='signupForm'>

        <div class="modal" id="signupModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">&times;</button>
                        <h4 id="myModalLabel">Sign up today and start using our Online Notes App:</h4>
                    </div>

                    <div class="modal-body">

                        <!-- Signup message from PHP file -->
                        <div id='signupMessage'></div>

                        <div class='form-group'>
                            <label for='username' class='sr-only'>Username</label>
                            <input class='form-control' type='text' name='signupUsername' id='signupUsername' placeholder='Username' max-length='30'>
                        </div>

                        <div class='form-group'>
                            <label for='email' class='sr-only'>Email</label>
                            <input class='form-control' type='email' name='signupEmail' id='signupEmail' placeholder='Email address' max-length='50'>
                        </div>

                        <div class='form-group'>
                            <label for='password' class='sr-only'>Choose a Password</label>
                            <input class='form-control' type='password' name='signupPassword' id='signupPassword' placeholder='Choose a password' max-length='30'>
                        </div>

                        <div class='form-group'>
                            <label for='confirmPassword' class='sr-only'>Confirm Password</label>
                            <input class='form-control' type='password' name='confirmPassword' id='confirmPassword' placeholder='Confirm password' max-length='30'>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default pull-left" data-dismiss="modal" data-target='#loginModal' data-toggle='modal'>Login</button>
                        <input class='btn black' name='signup' id='signup' type='submit' value='Sign up'>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </form>


    <!-- Login form -->
    <form method='post' id='loginForm'>

        <div class="modal" id="loginModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">&times;</button>
                        <h4 id="myModalLabel">Login:</h4>
                    </div>

                    <div class="modal-body">

                        <!-- Login message from PHP file -->
                        <div id='loginMessage'></div>

                        <div class='form-group'>
                            <label for='email' class='sr-only'>Email</label>
                            <input class='form-control' type='email' name='loginEmail' id='loginEmail' placeholder='Enter your email address' max-length='50'>
                        </div>

                        <div class='form-group'>
                            <label for='password' class='sr-only'>Password</label>
                            <input class='form-control' type='password' name='loginPassword' id='loginPassword' placeholder='Enter your password' max-length='30'>
                        </div>

                        <div class='checkbox'>
                            <label><input type='checkbox' name='rememberMe' id='rememberMe'>Remember Me</label>
                            <a class='pull-right' style='cursor:pointer;' data-dismiss='modal' data-target='#forgotPassModal' data-toggle='modal'>
                        Forgot Password?
                      </a>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-default pull-left" data-dismiss="modal" data-target='#signupModal' data-toggle='modal'>Register</button>
                            <input class='btn black' name='login' id='login' type='submit' value='Login'>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>


    <!-- Forgot Password form -->
    <form method='post' id='forgotPassForm'>
        <div class="modal" id="forgotPassModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">&times;</button>
                        <h4 id="myModalLabel">Forgot Password? Enter your email address:</h4>
                    </div>

                    <div class="modal-body">

                        <!-- Forgot Password message from PHP file -->
                        <div id='forgotPassMessage'></div>

                        <div class='form-group'>
                            <label for='forgotPassEmail' class='sr-only'>Email</label>
                            <input class='form-control' type='email' name='forgotPassEmail' id='forgotPassEmail' placeholder='Enter your email address' max-length='50'>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-default pull-left" data-dismiss="modal" data-target='#signupModal' data-toggle='modal'>Register</button>
                            <input class='btn black' name='forgotPass' id='forgotPass' type='submit' value='Submit'>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!-- Footer -->
    <div class='footer'>
        <div class='container'>
            <p>
                Nikolas Arsenis &copy; 2020 </p>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
