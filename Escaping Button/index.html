<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <style>
      body {
        background-color: #f8f9fa; /* Set a light background color */
      }
      main {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .btn {
        width: 200px;
        height: 50px;
      }
      #win {
        position: relative;
        background-color: #198754; /* Green color for winning button */
        color: white; /* White text color */
        transition: top 0.5s ease, left 0.5s ease;
      }
      #lose {
        background-color: #dc3545; /* Red color for losing button */
        color: white; /* White text color */
      }
      #failure-gif {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
        max-width: 100%;
        max-height: 100%;
      }
    </style>
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <a id="win" class="btn btn-primary" href="#" role="button"
        >Click to Win</a
      >
      <a id="lose" class="btn btn-primary" href="#" role="button"
        >Accept ur Failure</a
      >
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script>
      document.getElementById("win").addEventListener("mouseover", mobilize);
      function mobilize() {
        var scrWidth = window.innerWidth - 200; // Adjusted to use the window's inner width
        var scrHeight = window.innerHeight - 50; // Adjusted to use the window's inner height
        var x = document.getElementById("win").style;
        x.top = Math.floor(Math.random() * scrHeight) + "px";
        x.left = Math.floor(Math.random() * scrWidth) + "px";
      }

      document.getElementById("lose").addEventListener("click", showFailureGif);
      function showFailureGif() {
        var main = document.querySelector("main");

        // Create a new image element for the GIF
        var img = document.createElement("img");
        img.src = "GGIF.gif";
        img.id = "failure-gif";
        document.getElementById("win").style.display = "none";
        // Append the image to the main element
        main.appendChild(img);
      }
    </script>
  </body>
</html>
